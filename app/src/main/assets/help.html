<h2>功能介绍</h2>
用于将相机中不带日期的文件名转换为时间格式的文件名，并根据日期分目录存放。<br/>
<br/>
<b>使用方法：</b>
将相机SD卡可通过OTG线连接到手机上，然后添加SD卡中照片目录，即可按预定的设置进行文件名和目录更改。
